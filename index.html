<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="sm-text gray">Your Result</p>
            <div class="result lg-text">76<span class="gray xsm-text"> of 100</span></div>
            <p class="md-text">Great</p>
            <p class="xsm-text gray">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h2 class="sm-text">Summary</h2>
                <div class="test xsm-text red1">
                    <img src="./imgs/icon-reaction.svg" alt="">
                    <span class="label red">Reaction</span>
                    <span class="value">80 <span class="gray1"> / 100</span>
                </div>
                <div class="test xsm-text yellow2">
                    <img src="./imgs/icon-memory.svg" alt="">
                    <span class="label yellow">Memory</span>
                    <span class="value">92 <span class="gray1"> / 100</span></span>
                </div>
                <div class="test xsm-text green1">
                    <img src="./imgs/icon-verbal.svg" alt="">
                    <span class="label green">Verbal</span>
                    <span class="value">61 <span class="gray1"> / 100</span></span>
                </div>
                <div class="test xsm-text blue1">
                    <img src="./imgs/icon-visual.svg" alt="">
                    <span class="label blue">Visual</span>
                    <span class="value">73 <span class="gray1"> / 100</span></span>
                </div>
            <button class="continue-button">continue</button>
        </div>
    </div>
</body>
</html>
